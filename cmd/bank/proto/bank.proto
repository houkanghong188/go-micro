syntax = "proto3";

service Bank {
    rpc Show(Request) returns (Response) {}
}

message Request {
    int32 id = 1;
    int32 siteId = 2;
    int32 status = 3;
}

message Response {
    int32 id = 1;
    int32 siteId = 2;
    int32 status = 3;
    string account = 4;
    string card = 5;
    string tel = 6;
    string fianacialContact = 7;
}